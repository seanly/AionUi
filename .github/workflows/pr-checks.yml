name: 'âœ… PR Checks'

on:
  pull_request:
    types: [opened, synchronize, edited]
    branches: [main, dev]

concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  # Job 1: Code quality checks (TypeScript, ESLint, Prettier)
  code-quality:
    name: Code Quality
    if: github.event.action != 'edited'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: ESLint Check
        run: npm run lint

      - name: Prettier Check
        run: npm run format:check

  # Job 2: Trigger GPT AI review (only on first PR submission)
  review:
    name: AI Review
    needs: [code-quality]
    if: github.event.action == 'opened'
    uses: './.github/workflows/gpt-review.yml'
    with:
      pr_number: '${{ github.event.pull_request.number }}'
    permissions:
      contents: read
      pull-requests: write
    secrets: inherit

  # Job 3: Check if PR author is an external contributor
  check-external:
    name: Check External
    needs: [code-quality]
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    outputs:
      is_external: ${{ steps.check.outputs.is_external }}
    steps:
      - name: Check author permission level
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const username = context.payload.pull_request.user.login;
            try {
              const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username,
              });
              const permission = data.permission;
              const isExternal = permission !== 'admin' && permission !== 'maintain' && permission !== 'write';
              core.info(`User ${username}: permission=${permission}, is external: ${isExternal}`);
              core.setOutput('is_external', String(isExternal));
            } catch (error) {
              core.info(`User ${username}: permission check failed (${error.message}), treating as external`);
              core.setOutput('is_external', 'true');
            }

  # Job 4: Trigger GPT PR assessment for external contributors
  assessment:
    name: PR Assessment
    needs: [check-external]
    if: needs.check-external.outputs.is_external == 'true'
    uses: './.github/workflows/gpt-pr-assessment.yml'
    with:
      pr_number: '${{ github.event.pull_request.number }}'
    permissions:
      contents: read
      pull-requests: write
      issues: read
    secrets: inherit
